<om-starry-sky skyColor="rgb(167, 250, 1)" 
[starsBackgroundConfig]="{ starDensity: 0.0015}" [shootingStarsConfig]="{
    minSpeed: 15,
    maxSpeed: 35,
    starColor: 'darkgreen',
    trailColor: '#E3FF47FF'
  }"
  [starsBackgroundConfig]="{
    allStarsTwinkle: false,
    twinkleProbability: 0.8,
  }">
    <app-main></app-main>
</om-starry-sky>
<ngx-spinner
  bdColor="yellowgreen"
  size="large"
  color="yellow"
  type="ball-scale-ripple-multiple"
>
<p style="color:yellow" class="loader"></p>
</ngx-spinner>
