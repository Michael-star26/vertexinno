 <div class=" section py-5 " style="background-color: #10291e;">
    <om-flickering-grid 
 tuiAppearance=""
 color="darkgreen" 
 [flickerChance]="1" 
 style="background-color: transparent;"
 [gridGap]="10" 
 [maxOpacity]="0.5" 
 [squareSize]="5">
 <div class="timeline-wrapper" tuiAppearance="" >
    <h1 class="fw-bold display-6 mb-3 text-light">
      How It Works
      <om-neon-underline [middleColor]="'green'" [sideColor]="'yellowgreen'"></om-neon-underline>
    </h1>
    <om-timeline
    class="fw-bold mb-3 text-light"
    style="color: rgb(0, 36, 3);"
      [data]="data1"
      [entryGap]="'1rem'"
      [titleMaxWidth]="'15rem'"
    ></om-timeline>
</div>
<div class="timeline-wrapper" tuiAppearance="" >
    <h1 class="align-self-start fw-bold mb-3 text-light">
        From Idea to Impact
      <om-neon-underline [middleColor]="'green'" [sideColor]="'yellowgreen'"></om-neon-underline>
    </h1>
    <om-timeline
    class="fw-bold mb-3 text-light"
      [data]="data2"
      [entryGap]="'1rem'"
      [titleMaxWidth]="'15rem'"
      orientation="left"
    ></om-timeline>
</div>
</om-flickering-grid>
<div>
    <p tuiTitle class="fw-bold mb-3 text-light">Looking for Something Else?
        <span tuiSubtitle class="fw-bold mb-3 text-light">
            If you have a unique project or need a solution not listed above, we’re happy to help.At Vertex, we offer flexible, custom tech services tailored to your vision — just reach out and let’s explore what we can build together.
        </span>
    </p>
</div>
</div>
