    <h1>
      How It Works
      <om-neon-underline [middleColor]="'green'" [sideColor]="'yellowgreen'"></om-neon-underline>

    <om-timeline
      [data]="data1"
      [entryGap]="'1rem'"
      [titleMaxWidth]="'15rem'"
    ></om-timeline>
</div>
