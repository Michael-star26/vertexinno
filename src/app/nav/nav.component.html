<div class="mobile">   
<header tuiNavigationHeader  style="overflow-x: hidden;">
    <tui-avatar 
    [src]="src"
    tuiNavigationDrawer/>

    tuiNavigationLogo  
    [style.display]="'none'"
    >
    <span tuiFade [style.display]="'none'">VertexInno</span>
    </span>
    <span tuiNavigationSegments>
        <button 
        appearance="flat-grayscale"
        tuiButton
        type="button">
        Home
        </button>

        tuiButton
        type="button"
        >

        >

        </button>
        <button
        tuiButton

</header>
